 <h1>Dashboard</h1>
 <h5>Welcome, {{usernameUser}} ({{ statusUser }})!</h5>
 <br>

 <!-- ADMIN ONLY -->
 <h5>Create User</h5>
 <input name="usernameNew" [(ngModel)]="usernameNew" class="form-control" placeholder="Username" required>
 <input name="emailNew" [(ngModel)]="emailNew" class="form-control" placeholder="Email" type="email" required>
 <input name="pwdNew" [(ngModel)]="pwdNew" class="form-control" placeholder="Password" type="password" required>
 <select class="form-control" [(ngModel)]="statusNew">
    <option>Regular</option>
    <option>GroupAssis</option>
    <option>GroupAdmin</option>
    <option>SuperAdmin</option>
  </select>
 <button type="submit" class="btn btn-primary btn-block" (click)="createUser()" (click)="getAllUsers()">Create User</button>
 <br>

 <h5>Your Groups</h5>

 <!-- Groups added to -->
<select class="form-control" [(ngModel)]="selectedGroup">
  <option *ngFor="let group of groupArr" [value]="group">{{ group }}</option>
</select>
<br>

<!-- Display all users in the group to Admin-->
<ng-template [ngIf]="hasSlectedGroup()">
<h5>Users in {{ selectedGroup }} Group</h5>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Status</th>
      <th scope="col">Groups</th>
      <th scope="col">Commands</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of allUsers; let i = index">
          <td>{{i + 1}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.status}}</td>
          <td>{{user.groups}}</td>
          <td>
            <button type="submit" class="btn btn-primary btn-sm" (click)="updateStatus(user.id, 'SuperAdmin')">Make SuperAdmin</button>
            <button type="submit" class="btn btn-primary btn-sm" (click)="updateStatus(user.id, 'GroupAdmin')">Make GroupAdmin</button>
            <button type="submit" class="btn btn-primary btn-sm" (click)="updateStatus(user.id, 'GroupAssis')">Make GroupAssis</button>
            <button type="submit" class="btn btn-danger btn-sm" (click)="deleteUser(user.username, this.getAllUsers())">Delete</button>
          </td>
      </tr>
  </tbody>
  <button type="submit" class="btn btn-secondary btn-sm" (click)="getAllUsers()">Refresh</button>
</table>
</ng-template>

<!-- Channels -->
<ng-template [ngIf]="hasSlectedGroup()" [ngIfElse]="notSelectedGroup">
    <div>
        <h5>Your Channels</h5>
        <select class="form-control" [(ngModel)]="selectedGroup">
            <option *ngFor="let group of groupArr" [value]="group">{{ group }}</option>
          </select>
    </div>
  </ng-template>

  <ng-template #notSelectedGroup>
    <p class="text-muted">Select a Group to see your channels.</p>
  </ng-template>
