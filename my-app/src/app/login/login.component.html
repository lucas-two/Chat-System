<!-- NOTE: This login page was found online -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="card">
  <article class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
    <hr>

    <form>
    <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
       <!-- Getting email -->
      <input name="userEmail" [(ngModel)]="userEmail" class="form-control" placeholder="Email" type="email">
    </div>
    </div>
    <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
       </div>
       <!-- Getting password -->
        <input name="userPwd" [(ngModel)]="userPwd" class="form-control" placeholder="Password" type="password">
    </div>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" (click)="LoginUser()">Login</button>
    <!-- Display message if incorrect password -->
    <p *ngIf="userInvalid" class="text-danger text-center"> * Incorrect details</p>
    </div>
    </form>
  </article>
  </div>
