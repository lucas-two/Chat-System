<!-- Navigation bar for the site -->
<nav class='navbar navbar-expand navbar-light bg-light'>
  <!-- Logo image in left corner -->
  <a class='navbar-brand'><img src="https://img.icons8.com/color/48/000000/chat.png"> Chat System</a>
  <!-- Displaying navigation options on the site -->
  <ul class='nav nav-pills'>
    <!-- Only show sign out button if logged in -->
    <li><a class='nav-link' *ngIf="LoginStatus()" [routerLink]="['/login']" (click)="LogOut()">Sign out</a></li>
    <!-- Only show sign in button if logged out -->
    <li><a class='nav-link' *ngIf="!LoginStatus()" [routerLink]="['/login']">Sign in</a></li>
    <!-- Show home page to anyone -->
    <li><a class='nav-link' [routerLink]="['/home']">Home</a></li>
    <!-- Only show Dashboard if logged in -->
    <li><a class='nav-link' *ngIf="LoginStatus()" [routerLink]="['/dashboard']">Dashboard</a></li>
    <!-- Only show the Manage users button if user is SuperAdmin or GroupAdmin -->
    <li><a class='nav-link' *ngIf="isSuperAdmin() || isGroupAdmin() " [routerLink]="['/createuser']">Manage Users</a></li>
  </ul>
</nav>
<div class="container">
  <router-outlet></router-outlet>
</div>
